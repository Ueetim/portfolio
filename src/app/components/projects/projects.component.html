<section id="projects" class="py-16 scroll-mt-20">
    <h2 class="text-2xl font-bold mb-12 flex items-center" data-aos="fade-in">
        <span class="text-teal-400 mr-2">03.</span>
        <span>PROJECTS</span>
        <div class="h-[1px] bg-gray-700 ml-4 flex-grow"></div>
    </h2>

    <div class="grid md:grid-cols-2 gap-6">
        <div *ngFor="let project of projects; let i = index"
            class="bg-slate-800/50 backdrop-blur-sm rounded-lg p-6 border border-slate-700/50 hover:border-teal-500/50 transition-all duration-300 group project-card"
            data-aos="fade-up"
            [attr.data-aos-delay]="i * 100"
        >

            <h3 class="text-xl font-semibold mb-3 group-hover:text-teal-400 transition-colors duration-300">
                {{ project.title }}
            </h3>

            <p class="text-gray-300 mb-4">{{ project.description }}</p>

            <div class="flex flex-wrap gap-2 mb-4">
                <span *ngFor="let tech of project.technologies"
                    class="text-xs text-purple-300 bg-purple-900/30 px-2 py-1 rounded">
                    {{ tech }}
                </span>
            </div>

            <a [href]="project.link" target="_blank" rel="noopener noreferrer"
                class="text-teal-400 hover:text-teal-300 inline-flex items-center gap-1 text-sm">
                View Project
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M14 5l7 7m0 0l-7 7m7-7H3" />
                </svg>
            </a>
        </div>
    </div>
</section>
