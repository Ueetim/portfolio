<section id="projects" class="py-16 scroll-mt-20">
    <h2 class="text-2xl font-bold mb-12 flex items-center" data-aos="fade-in">
      <span class="text-teal-400 mr-2">03.</span>
      <span>PROJECTS</span>
      <div class="h-[1px] bg-gray-700 ml-4 flex-grow"></div>
    </h2>
    
    <div class="grid md:grid-cols-2 gap-8">
      <div *ngFor="let project of projects; let i = index"
           class="bg-slate-800/50 backdrop-blur-sm rounded-lg overflow-hidden border border-slate-700/50 hover:border-teal-500/50 transition-all duration-300 group project-card hover:transform hover:scale-[1.02] hover:shadow-2xl hover:shadow-teal-500/10"
           data-aos="fade-up"
           [attr.data-aos-delay]="i * 100">
        
        <!-- Project Screenshot -->
        <div class="relative overflow-hidden bg-slate-900/50">
          <img [src]="project.screenshot" 
               [alt]="project.title + ' screenshot'"
               class="w-full h-48 object-cover transition-transform duration-300 group-hover:scale-110"
               loading="lazy"
               onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjMWUyOTNiIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzY0NzQ4YiIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPk5vIEltYWdlIEF2YWlsYWJsZTwvdGV4dD48L3N2Zz4='"
          />
          <!-- Overlay gradient for better text readability -->
          <div class="absolute inset-0 bg-gradient-to-t from-slate-900/60 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
          
          <!-- Project link overlay -->
          <a [href]="project.link" 
             target="_blank" 
             rel="noopener noreferrer"
             class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300 bg-slate-900/80">
            <div class="bg-teal-500 text-white px-4 py-2 rounded-lg flex items-center gap-2 transform translate-y-4 group-hover:translate-y-0 transition-transform duration-300">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
              <span class="font-medium">View Live</span>
            </div>
          </a>
        </div>
  
        <!-- Project Content -->
        <div class="p-6">
          <h3 class="text-xl font-semibold mb-3 group-hover:text-teal-400 transition-colors duration-300">
            {{ project.title }}
          </h3>
          
          <p class="text-gray-300 mb-4 line-clamp-3">
            {{ project.description }}
          </p>
          
          <!-- Technologies -->
          <div class="flex flex-wrap gap-2 mb-6">
            <span *ngFor="let tech of project.technologies"
                  class="text-xs text-purple-300 bg-purple-900/30 px-3 py-1 rounded-full border border-purple-700/30 hover:border-purple-500/50 transition-colors duration-200">
              {{ tech }}
            </span>
          </div>
  
          <!-- Action Links -->
          <div class="flex items-center justify-between">
            <a [href]="project.link" 
               target="_blank" 
               rel="noopener noreferrer"
               class="text-teal-400 hover:text-teal-300 inline-flex items-center gap-2 text-sm font-medium transition-colors duration-200">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
              </svg>
              View Project
            </a>

        </div>
      </div>
    </div>
