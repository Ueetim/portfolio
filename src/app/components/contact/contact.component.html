<section id="contact" class="py-16 scroll-mt-20" data-aos="fade-in">
    <h2 class="text-2xl font-bold mb-8 flex items-center">
        <span class="text-teal-400 mr-2">05.</span>
        <span>CONTACT</span>
        <div class="h-[1px] bg-gray-700 ml-4 flex-grow"></div>
    </h2>

    <div class="grid md:grid-cols-2 gap-12">
        <div>
            <h3 class="text-xl font-semibold mb-4">Get In Touch</h3>
            <p class="text-gray-300 mb-6">
                I'm currently open to new opportunities and collaborations. Whether you have a question or just want to
                say hi,
                I'll do my best to get back to you!
            </p>

            <div class="space-y-4">
                <a href="mailto:etimuduak201@gmail.com"
                    class="flex items-center text-gray-300 hover:text-teal-400 transition-colors duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                    </svg>
                    etimuduak201&#64;gmail.com
                </a>

                <a href="https://www.linkedin.com/in/uduak-etim-965226273?utm_source=share&utm_campaign=share_via&utm_content=profile" target="_blank" rel="noopener noreferrer"
                    class="flex items-center text-gray-300 hover:text-teal-400 transition-colors duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="currentColor"
                        viewBox="0 0 24 24">
                        <path
                            d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z" />
                    </svg>
                    LinkedIn
                </a>

                <a href="https://github.com/ueetim" target="_blank" rel="noopener noreferrer"
                    class="flex items-center text-gray-300 hover:text-teal-400 transition-colors duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="currentColor"
                        viewBox="0 0 24 24">
                        <path
                            d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                    </svg>
                    GitHub
                </a>
            </div>
        </div>

        <div>
            <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-300 mb-1">Name</label>
                    <input type="text" id="name" formControlName="name"
                        class="w-full bg-slate-800/50 border border-slate-700 rounded-lg px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent"
                        placeholder="Your name">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email</label>
                    <input type="email" id="email" formControlName="email"
                        class="w-full bg-slate-800/50 border border-slate-700 rounded-lg px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent"
                        placeholder="your.email@example.com">
                </div>

                <div>
                    <label for="message" class="block text-sm font-medium text-gray-300 mb-1">Message</label>
                    <textarea id="message" formControlName="message" rows="5"
                        class="w-full bg-slate-800/50 border border-slate-700 rounded-lg px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent"
                        placeholder="Your message..."></textarea>
                </div>

                <button type="submit" [disabled]="!contactForm.valid"
                    class="bg-gradient-to-r from-teal-500 to-purple-600 hover:from-teal-600 hover:to-purple-700 text-white font-medium py-2 px-6 rounded-lg transition-all duration-300 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed">
                    Send Message
                </button>
            </form>
        </div>
    </div>
</section>
