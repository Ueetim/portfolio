<section id="experience" class="py-16 scroll-mt-20">
    <h2 class="text-2xl font-bold mb-12 flex items-center" data-aos="fade-in">
        <span class="text-teal-400 mr-2">02.</span>
        <span>EXPERIENCE</span>
        <div class="h-[1px] bg-gray-700 ml-4 flex-grow"></div>
    </h2>

    <div class="space-y-12">
        <div *ngFor="let exp of experiences; let i = index"
            class="grid md:grid-cols-[1fr_3fr] gap-6 md:gap-12 experience-item" 
            data-aos="fade-up"
            [attr.data-aos-delay]="i * 50"
        >

            <div>
                <div class="text-gray-400 mb-1">{{ exp.period }}</div>
                <div class="text-teal-400 font-medium text-lg">{{ exp.company }}</div>
            </div>

            <div>
                <h3 class="text-xl font-semibold mb-3">{{ exp.title }}</h3>
                <p class="text-gray-300">{{ exp.description }}</p>
            </div>
        </div>
    </div>
</section>
