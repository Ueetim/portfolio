<section id="technologies" class="py-16 scroll-mt-20">
    <h2 class="text-2xl font-bold mb-12 flex items-center">
        <span class="text-teal-400 mr-2">04.</span>
        <span>TECHNOLOGIES</span>
        <div class="h-[1px] bg-gray-700 ml-4 flex-grow"></div>
    </h2>

    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
        <div *ngFor="let category of techCategories; let i = index"
            class="bg-gradient-to-br from-slate-800/50 to-slate-900/50 backdrop-blur-sm rounded-lg p-6 border border-slate-700/50 tech-category"
            [style.animation-delay]="i * 0.15 + 's'">

            <h3 class="text-lg font-semibold mb-4 text-teal-400">{{ category.name }}</h3>

            <ul class="grid grid-cols-2 gap-2">
                <li *ngFor="let tech of category.technologies" class="flex items-center">
                    <span class="w-1.5 h-1.5 bg-purple-400 rounded-full mr-2"></span>
                    <span class="text-gray-300">{{ tech }}</span>
                </li>
            </ul>
        </div>
    </div>
</section>
