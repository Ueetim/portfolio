<div class="min-h-screen bg-gradient-to-b from-black to-slate-950 text-white relative overflow-hidden">
  <!-- Parallax background layers -->
  <div class="parallax-container absolute inset-0 z-0">
    <!-- Far stars layer (moves slowest) -->
    <div class="stars-container-far absolute inset-0 z-0"
      [style.transform]="'translateY(' + parallaxOffsets.far + 'px)'"></div>

    <!-- Mid stars layer -->
    <div class="stars-container-mid absolute inset-0 z-0"
      [style.transform]="'translateY(' + parallaxOffsets.mid + 'px)'"></div>

    <!-- Near stars layer (moves fastest) -->
    <div class="stars-container-near absolute inset-0 z-0"
      [style.transform]="'translateY(' + parallaxOffsets.near + 'px)'"></div>

    <!-- Nebula effect -->
    <div class="nebula-effect absolute inset-0 z-0 opacity-80"
      [style.transform]="'translateY(' + parallaxOffsets.nebula + 'px)'"></div>
  </div>

  <!-- Shooting stars container -->
  <!-- <div class="shooting-stars-container absolute inset-0 z-0 overflow-hidden bg-transparent">
    <div *ngFor="let star of shootingStars" class="shooting-star absolute" [style.left.px]="star.left"
      [style.top.px]="star.top" [style.width.px]="star.width" [style.transform]="'rotate(' + star.angle + 'deg)'"
      [style.animation-delay]="star.delay + 's'">
    </div>
  </div> -->

  <!-- Main content container -->
  <div class="container mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
    <!-- Mobile navigation toggle - visible only on mobile -->
    <!-- <div class="lg:hidden fixed top-4 right-4 z-50">
      <app-navigation-mobile [activeSection]="activeSection"></app-navigation-mobile>
    </div> -->

    <div class="flex flex-col lg:flex-row">
      <!-- Navigation sidebar for desktop -->
      <div class="hidden lg:block lg:w-1/5 fixed h-screen pt-20">
        <app-navigation [activeSection]="activeSection"></app-navigation>
      </div>

      <!-- Main content -->
      <div class="w-full lg:w-4/5 lg:ml-auto">
        <app-header id="home"></app-header>
        <app-about id="about"></app-about>
        <app-experience id="experience"></app-experience>
        <app-projects id="projects"></app-projects>
        <app-technologies id="technologies"></app-technologies>
        <app-contact id="contact"></app-contact>
        <app-footer></app-footer>
      </div>
    </div>
  </div>
</div>
